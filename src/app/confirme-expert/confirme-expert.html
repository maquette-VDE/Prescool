<div class="fond-ecran">
  <div class="connexion">
      <h4>Creer votre compte</h4>
      <p class="paragraphe">En tant qu'expert en recrutement</p>
      <div class="form">
        <div class="form-group">
          <label for="diplome">Diplome</label>
          <input type="text" id="diplome" name="diplome">
        </div>
      </div>
      <div class="complement">
          <div class="warning">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 9 20 20"  width="18px">
                <path fill-rule="evenodd" d="M18 10a8 8 0 1 1-16 0 8 8 0 0 1 16 0Zm-8-5a.75.75 0 0 1 .75.75v4.5a.75.75 0 0 1-1.5 0v-4.5A.75.75 0 0 1 10 5Zm0 10a1 1 0 1 0 0-2 1 1 0 0 0 0 2Z"/>
              </svg>
              <p>  Une fois mon inscription terminée, mon profil sera soumis a une etude</p>
          </div>
          <label class="inline-checkbox">
          <input type="checkbox"/>J'accepte d'envoyer a email a l'administration</label>
          <div class="log">
            <button class="inscription" (click)="inscription()">Je m'inscris</button>
            <p>Deja un compte? <a (click)="login()" class="gradient">Je me connecte</a></p>
          </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Date de naissance</label>
        <input type="date" class="form-control" id="naissance" name="naissance">
      </div>

      <div class="mb-3">
        <label class="form-label">Diplôme</label>
        <input type="text" class="form-control" id="diplome" name="diplome" placeholder="Votre diplôme">
      </div>

      <div class="warning mb-3">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" viewBox="0 9 20 20">
          <path fill-rule="evenodd"
            d="M18 10a8 8 0 1 1-16 0 8 8 0 0 1 16 0Zm-8-5a.75.75 0 0 1 .75.75v4.5a.75.75 0 0 1-1.5 0v-4.5A.75.75 0 0 1 10 5Zm0 10a1 1 0 1 0 0-2 1 1 0 0 0 0 2Z"/>
        </svg>
        <p>Une fois mon inscription terminée, mon profil sera soumis à une étude</p>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="acceptEmail">
        <label class="form-check-label" for="acceptEmail">J'accepte d'envoyer un email à l'administration</label>
      </div>

      <button class="btn inscription w-100 mb-3">Je m'inscris</button>

      <p class="text-center">
        Déjà un compte ? <a (click)="login()" class="gradient">Je me connecte</a>
      </p>

    </form>

    <button class="back btn btn-link" (click)="retour()">&lt; Retour</button>

  </div>
</div>
