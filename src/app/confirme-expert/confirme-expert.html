<div class="fond-ecran">
  <div class="connexion container position-relative">

    <h4 class="text-center text-md-start mt-3">Créer votre compte</h4>
    <p class="paragraphe text-center text-md-start">En tant qu'expert en recrutement</p>

    <form class="form">

      <div class="mb-3">
        <label class="form-label">Nom</label>
        <input type="text" class="form-control" id="name" name="username" placeholder="Votre nom">
      </div>

      <div class="mb-3">
        <label class="form-label">Prénom</label>
        <input type="text" class="form-control" id="prenom" name="prenom" placeholder="Votre prénom">
      </div>

      <div class="mb-3">
        <label class="form-label">Date de naissance</label>
        <input type="date" class="form-control" id="naissance" name="naissance">
      </div>

      <div class="mb-3">
        <label class="form-label">Diplôme</label>
        <input type="text" class="form-control" id="diplome" name="diplome" placeholder="Votre diplôme">
      </div>

      <div class="warning mb-3">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" viewBox="0 9 20 20">
          <path fill-rule="evenodd"
            d="M18 10a8 8 0 1 1-16 0 8 8 0 0 1 16 0Zm-8-5a.75.75 0 0 1 .75.75v4.5a.75.75 0 0 1-1.5 0v-4.5A.75.75 0 0 1 10 5Zm0 10a1 1 0 1 0 0-2 1 1 0 0 0 0 2Z"/>
        </svg>
        <p>Une fois mon inscription terminée, mon profil sera soumis à une étude</p>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="acceptEmail">
        <label class="form-check-label" for="acceptEmail">J'accepte d'envoyer un email à l'administration</label>
      </div>

      <button class="btn inscription w-100 mb-3">Je m'inscris</button>

      <p class="text-center">
        Déjà un compte ? <a (click)="login()" class="gradient">Je me connecte</a>
      </p>

    </form>

    <button class="back btn btn-link" (click)="retour()">&lt; Retour</button>

  </div>
</div>
