<div class="fond-ecran" >
  <div class="connexion">
      <h4>Creez votre compte </h4>
        <p class="paragraphe">type d'inscription</p>
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <div class="consultant p-3" (click)="toConsultant()">
                <h6>Consultant</h6>
                <p>J'ai terminé ma formation et j'attends de partir en mission</p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="expert p-3" (click)="toExpert()">
                <h6>Expert en recrutement</h6>
                <p>Je mets en relation les consultants avec les clients</p>
              </div>
            </div>
          </div>
        </div>
        <div class="form">
          <div class="form-group">
            <label for="name">Nom</label>
            <input type="text" id="name"  name="username" formControlName="nom">
          </div>
          <div class="form-group">
            <label for="prenom">Prenom</label>
            <input type="text" id="prenom" name="prenom" formControlName="prenom">
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" id="email"  name="email" formControlName="email">
          </div>
          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" formControlName="password" placeholder="Mot de passe" >
          </div>
          <div class="form-group">
            <label for="phone">Téléphone</label>
            <input type="text" id="phone" name="phone" formControlName="phone">
          </div>
          <div class="warning">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 9 20 20"  width="18px">
                <path fill-rule="evenodd" d="M18 10a8 8 0 1 1-16 0 8 8 0 0 1 16 0Zm-8-5a.75.75 0 0 1 .75.75v4.5a.75.75 0 0 1-1.5 0v-4.5A.75.75 0 0 1 10 5Zm0 10a1 1 0 1 0 0-2 1 1 0 0 0 0 2Z"/>
              </svg>
              <p>Doit contenir au moins une lettre majuscule, un chiffre et 8 caractères</p>
          </div>
          <div class="form-group">
            <label for="password">Confirmation</label>
            <input type="password" id="password" name="password" placeholder="Confirmer mot de passe" formControlName="confirmPassword">
          </div>
          <div class="log">
            <button class="login" (click)="suivant()" [disabled]="userForm.invalid">Suivant</button>
            <p>déja un compte? <a (click)="login()"  class="gradient">Je me connecte</a></p>
          </div>
        </div>
  </div>
</div>
