<div class="fond-ecran">
  <div class="connexion container">

    <h4 class="text-center text-md-start mt-3">Créez votre compte</h4>
    <p class="paragraphe text-center text-md-start">Type d'inscription</p>

    <div class="row g-3 mb-4">
      <div class="col-12 col-md-6">
        <div class="consultant p-3 text-center" (click)="toConsultant()">
          <h6>Consultant</h6>
          <p>J'ai terminé ma formation et j'attends de partir en mission</p>
        </div>
      </div>

      <div class="col-12 col-md-6">
        <div class="expert p-3 text-center" (click)="toExpert()">
          <h6>Expert en recrutement</h6>
          <p>Je mets en relation les consultants avec les clients</p>
        </div>
      </div>
    </div>

    <form class="form">

      <div class="mb-3">
        <label class="form-label">E-mail</label>
        <input type="email" class="form-control" placeholder="email@example.com">
      </div>

      <div class="mb-2">
        <label class="form-label">Mot de passe</label>
        <input type="password" class="form-control" placeholder="Mot de passe">
      </div>

      <div class="warning mb-3">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" viewBox="0 9 20 20">
          <path fill-rule="evenodd"
                d="M18 10a8 8 0 1 1-16 0 8 8 0 0 1 16 0Zm-8-5a.75.75 0 0 1 .75.75v4.5a.75.75 0 0 1-1.5 0v-4.5A.75.75 0 0 1 10 5Zm0 10a1 1 0 1 0 0-2 1 1 0 0 0 0 2Z"/>
        </svg>
        <p>Doit contenir au moins une majuscule, un chiffre et 8 caractères</p>
      </div>

      <div class="mb-3">
        <label class="form-label">Confirmation</label>
        <input type="password" class="form-control" placeholder="Confirmer mot de passe">
      </div>

      <button class="btn login w-100 mb-3" (click)="suivant()">Suivant</button>

      <p class="text-center">
        Déjà un compte ?
        <a (click)="login()" class="gradient">Je me connecte</a>
      </p>

    </form>

  </div>
</div>
