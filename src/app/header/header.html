<div class="header-container">
  <div class="row align-items-center g-0 m-0">
    <div class="col-12 col-md-auto">
      <div class="title-section">
        <h2 class="fw-bold mb-0 h4 h2-md">{{currentTitle}}</h2>
        <p class="text-muted small mb-0 d-none d-sm-block" *ngIf="currentSubtitle">
          {{ currentSubtitle }}
        </p>
      </div>
    </div>

    <div class="col-12 col-md px-md-5 order-3 order-md-2">
      <div class="search-section w-100" style="max-width: 500px; margin: 0 auto">
       @if (Linkroute === 'instructor') {
        <div class="input-group search-bar rounded-pill shadow-sm overflow-hidden border">
          <span class="input-group-text bg-light border-0 ps-3">
            <i class="bi bi-search text-muted"></i>
          </span>
          
          <div class="search-section ms-3">
            <input type="text" class="form-control bg-light border-0 py-2 shadow-none search-bar"
              placeholder="Rechercher un consultant" (input)="onSearchChange($event)" />
          </div>
          
        </div>
      }
      </div>
    </div>

    <div class="col-auto col-md-auto ms-auto order-2 order-md-3">
      <div class="profile-section d-flex align-items-center gap-2 gap-md-3">
        <button class="btn btn-light rounded-circle border shadow-sm position-relative btn-bell">
          <i class="bi bi-bell fs-5"></i>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
            style="padding: 3px; min-width: 8px; min-height: 8px;">
          </span>
        </button>

        <div
          class="user-pill d-flex align-items-center border rounded-pill p-1 pe-2 pe-md-3 shadow-sm bg-white cursor-pointer position-relative"
          (click)="isMenuOpen = !isMenuOpen">

          <div class="rounded-circle d-flex align-items-center justify-content-center me-3 text-white fw-bold shadow-sm"
            style="width: 42px; 
         height: 42px; 
         font-size: 0.9rem; 
         background-color: #000 !important; 
         flex-shrink: 0;">
            {{ userInitials }}
          </div>

          <div class="d-none d-md-flex flex-column me-3 text-end">
            <span class="fw-bold" style="font-size: 0.95rem; line-height: 1.2;">
              {{ currentUser.first_name }}
            </span>
            <span class="text-muted" style="font-size: 0.75rem">Expert</span>
          </div>

          <i class="bi bi-chevron-down small text-muted"></i>

          <ul class="dropdown-menu dropdown-menu-end shadow border-0 p-3 mt-2" [class.show]="isMenuOpen"
            style="right: 0; top: 100%; min-width: 200px; z-index: 9999 !important; position: absolute !important;"
            [style.display]="isMenuOpen ? 'block' : 'none'">
            <li class="d-flex flex-column align-items-center text-center">
              <div class="rounded-circle d-flex align-items-center justify-content-center mb-2 shadow-sm" style="width: 60px; 
              height: 60px; 
              background-color: #000 !important; 
              color: #FFF !important; 
              font-weight: bold; 
              font-size: 1.1rem;">
                {{ userInitials }}
              </div>
              <div class="fw-bold small mb-3">{{ currentUser.email }}</div>

              <button class="btn btn-outline-info btn-sm w-100"
                (mousedown)="toggleCreateModal(); $event.stopPropagation()">
                Modifier mon profil
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>


  <!-----------------------------------modal-------------------------------------->

  <div class="modal fade" [class.show]="visibleCreate" [style.display]="visibleCreate ? 'block' : 'none'" tabindex="-1"
    role="dialog">

    <div class="modal-dialog modal-dialog-centered modal-ms">
      <div class="modal-content border-0 shadow-lg">

        <div class="modal-header border-0 bg-white py-3 d-flex align-items-center position-relative">
          <h5 class="modal-title fw-bold m-0 flex-grow-1" style="margin-right: 80px !important;">
            Modifier mon profil
          </h5>

          <button type="button" (click)="toggleCreateModal()" class="btn-back-minimal border-0 bg-transparent">
            <span class="chevron-left"></span>
            Retour
          </button>
        </div>

        <div class="modal-body p-4 bg-white">
          <form class="row g-3">
            <div class="col-md-6">
              <label class="form-label fw-semibold mb-1">Prénom</label>
              <input type="text" [(ngModel)]="currentUser.first_name" name="first_name" placeholder="Ex: Jean"
                class="form-control form-control-sm border-0 shadow-sm" style="background:#FFFFFF;" />
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label fw-semibold mb-1 d-block">Nom</label>
              <input type="text" [(ngModel)]="currentUser.last_name" name="last_name" placeholder="Ex: Dupont"
                class="form-control form-control-sm border-0 shadow-sm w-100 custom-input-style" />
            </div>

            <div class="col-md-6">
              <label class="form-label fw-semibold mb-1">Email</label>
              <input type="email" [(ngModel)]="currentUser.email" name="email" placeholder="exemple@mail.com"
                class="form-control form-control-sm border-0 shadow-sm" />
            </div>

            <div class="col-md-6">
              <label class="form-label fw-semibold mb-1">Téléphone</label>
              <input type="text" [(ngModel)]="currentUser.phone_number" name="phone_number" placeholder="Ex: +33..."
                class="form-control form-control-sm border-0 shadow-sm" />
            </div>

            <div class="col-12">
              <label class="form-label fw-semibold mb-1">Nouveau mot de passe</label>
              <input type="password" [(ngModel)]="currentUser.password" name="password"
                placeholder="Laisser vide pour ne pas modifier"
                class="form-control form-control-sm border-primary shadow-sm" />
            </div>
          </form>
        </div>

        <div class="modal-footer border-0 pb-4 bg-white d-flex justify-content-center gap-3">

          <div class="modal-footer border-0 pb-4 bg-white d-flex flex-column align-items-center">
            <div *ngIf="showSuccess" class="text-success small fw-bold mb-2 animate-fade-in">
              <i class="bi bi-check-circle-fill me-1"></i> Profil mis à jour avec succès !
            </div>

            <div class="status-message-container">
              <div *ngIf="showSuccess" class="status-alert success-style">
                <i class="pi pi-check-circle"></i> Profil mis à jour avec succès !
              </div>

              <div *ngIf="showError" class="status-alert error-style">
                <i class="pi pi-exclamation-triangle"></i> Échec de la mise à jour.
              </div>
            </div>

            <button (click)="saveProfile()" class="btn btn-gradient-custom px-5 shadow-sm fw-bold"
              [disabled]="isUpdating || showSuccess">

              <span *ngIf="!isUpdating && !showSuccess">Enregistrer les modifications</span>

              <span *ngIf="isUpdating">
                <i class="pi pi-spin pi-spinner"></i> Chargement...
              </span>

              <span *ngIf="showSuccess">
                <i class="pi pi-check"></i> Terminé
              </span>
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
