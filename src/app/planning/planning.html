<div class="d-flex align-items-center gap-4 my-3 px-3">
  <div class="d-flex align-items-center  " >
    <div class="bg-light rounded-3 text-center p-2 me-3" style="min-width: 50px;">
      <div class="text-uppercase text-muted" style="font-size: 0.7rem; font-weight: 700;">
        {{ translateDateToFr(today, 'MMM') }}
      </div>
      <div class="fw-bold fs-4 text-dark" style="line-height: 1;">
        {{ translateDateToFr(today, 'dd') }}
      </div>
    </div>
    <div class="d-flex flex-column">
      <span class="fw-bold text-dark">{{ translateDateToFr(today, 'd MMMM yyyy') }}</span>
      <span class="text-muted" style="font-size: 0.75rem;">{{ getWeekRange() }}</span>
    </div>
  </div>

  <div class="week-selector d-flex align-items-center bg-black text-white rounded-pill px-3 py-2" style="margin-left: 50px;">
    <button (click)="goToPreviousWeek()" class="btn btn-link text-white p-0 me-3 shadow-none">
      <i class="bi bi-chevron-left"></i> 
    </button>
    <span class="fw-medium" style="font-size: 0.9rem; min-width: 100px; text-align: center;">
      {{ getWeekRange() }}
    </span>
    <button (click)="goToNextWeek()" class="btn btn-link text-white p-0 ms-3 shadow-none">
      <i class="bi bi-chevron-right"></i>
    </button>
  </div>

</div>
<daypilot-scheduler [config]="config()" #scheduler></daypilot-scheduler>
