<div
  class="header-container d-flex align-items-center justify-content-between py-3 px-4 bg-white"
>
  <div class="title-section">
    <h2 class="fw-bold mb-0" style="font-size: 1.5rem">La liste de présence</h2>
    <p class="text-muted small mb-0">Consultez la présence des consultants</p>
  </div>

  <div class="search-section flex-grow-1 mx-5">
    <div class="input-group search-bar rounded-pill shadow-sm overflow-hidden">
      <span class="input-group-text bg-light border-0 ps-3">
        <i class="bi bi-search text-muted"></i>
      </span>
      <input
        type="text"
        class="form-control bg-light border-0 py-2 shadow-none"
        placeholder="Rechercher un consultant..."
        (input)="onSearchChange($event)"
      />
    </div>
  </div>

  <div class="profile-section d-flex align-items-center gap-3">
    <button
      class="btn btn-light rounded-circle p-2 position-relative border shadow-sm"
    >
      <i class="bi bi-bell fs-5"></i>
      <span
        class="position-absolute top-2 start-75 translate-middle p-1 bg-dark border border-light rounded-circle"
      ></span>
    </button>

    <div
      class="user-pill d-flex align-items-center border rounded-pill p-1 pe-3 shadow-sm bg-white cursor-pointer"
    >
      <div
        class="rounded-circle d-flex align-items-center justify-content-center me-2 bg-dark text-white fw-bold"
        style="
          width: 38px;
          height: 38px;
          font-size: 0.85rem;
          border: 1px solid #333;
        "
      >
        YO
      </div>

      <div class="d-flex flex-column me-2">
        <span class="fw-bold" style="font-size: 0.9rem; line-height: 1"
          >Yougourtha</span
        >
        <span class="text-muted" style="font-size: 0.7rem"
          >Expert en recrutement</span
        >
      </div>
      <i class="bi bi-chevron-down small text-muted"></i>
    </div>
  </div>
</div>
<div class="d-flex align-items-center gap-4 my-3 px-3">
  <div class="d-flex align-items-center">
    <div
      class="bg-light rounded-3 text-center p-2 me-3"
      style="min-width: 50px"
    >
      <div
        class="text-uppercase text-muted"
        style="font-size: 0.7rem; font-weight: 700"
      >
        {{ translateDateToFr(today, "MMM") }}
      </div>
      <div class="fw-bold fs-4 text-dark" style="line-height: 1">
        {{ translateDateToFr(today, "dd") }}
      </div>
    </div>
    <div class="d-flex flex-column">
      <span class="fw-bold text-dark">{{
        translateDateToFr(today, "d MMMM yyyy")
      }}</span>
      <span class="text-muted" style="font-size: 0.75rem">{{
        getWeekRange()
      }}</span>
    </div>
  </div>

  <div
    class="week-selector d-flex align-items-center bg-black text-white rounded-pill px-3 py-2"
    style="margin-left: 50px"
  >
    <button
      (click)="goToPreviousWeek()"
      class="btn btn-link text-white p-0 me-3 shadow-none"
    >
      <i class="bi bi-chevron-left"></i>
    </button>
    <span
      class="fw-medium"
      style="font-size: 0.9rem; min-width: 100px; text-align: center"
    >
      {{ getWeekRange() }}
    </span>
    <button
      (click)="goToNextWeek()"
      class="btn btn-link text-white p-0 ms-3 shadow-none"
    >
      <i class="bi bi-chevron-right"></i>
    </button>
  </div>
</div>
<daypilot-scheduler [config]="config()" #scheduler></daypilot-scheduler>
