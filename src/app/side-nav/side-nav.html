<div class="d-flex min-vh-100">
  <div
    id="sideBarMenu"
    class="d-none d-lg-block border-end p-3 bg-white"
    style="width: 250px"
  >
    <ng-container *ngTemplateOutlet="navContent"></ng-container>
  </div>

  <div class="flex-grow-1 d-flex flex-column">
    <nav class="navbar navbar-light bg-light d-lg-none px-3 border-bottom">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#mobileMenu"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <span class="fw-bold">VILLAGE DE L'EMPLOI</span>
    </nav>

    <div class="p-4">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<div
  class="offcanvas offcanvas-start d-lg-none"
  tabindex="-1"
  id="mobileMenu"
  style="width: 250px"
>
  <div class="offcanvas-header border-bottom">
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="offcanvas"
    ></button>
  </div>
  <div class="offcanvas-body">
    <ng-container *ngTemplateOutlet="navContent"></ng-container>
  </div>
</div>

<ng-template #navContent>
  <div class="d-flex gap-1 mb-4">
    <img src="logo-vde-sans-texte.png" alt="logo" class="w-25" />
    <div class="d-flex flex-column">
      <span class="fw-bold fs-5 text-muted">VILLAGE</span>
      <span class="fw-bold fs-12 text-muted">DE L'EMPLOI</span>
    </div>
  </div>

  <h5 class="fs-14 text-uppercase text-secondary small">Menu Principal</h5>
  <ul class="nav flex-column gap-1">
    <li class="nav-item">
      <a
        class="nav-link d-flex align-items-center gap-2 text-muted p-2 rounded"
        routerLink="dashboard"
        routerLinkActive="bg-light text-primary fw-bold"
      >
        <i class="bi bi-ui-radios-grid"></i> <span>Tableau de bord</span>
      </a>
    </li>
    <li class="nav-item">
      <a
        class="nav-link d-flex align-items-center gap-2 text-muted p-2 rounded"
        routerLink="consultants"
        routerLinkActive="bg-light text-primary fw-bold"
      >
        <i class="bi bi-person"></i> <span>Consultant</span>
      </a>
    </li>
    <li class="nav-item">
      <a
        class="nav-link d-flex align-items-center gap-2 text-muted p-2 rounded"
        routerLink="presences"
        routerLinkActive="bg-light text-primary fw-bold"
      >
        <i class="bi bi-calendar2-week"></i> <span>Présences</span>
      </a>
    </li>
    <li class="nav-item mt-auto pt-4">
      <a
        class="nav-link d-flex align-items-center gap-2 text-danger p-2"
        routerLink="logout"
      >
        <i class="bi bi-box-arrow-left"></i> <span>Se déconnecter</span>
      </a>
    </li>
  </ul>
</ng-template>
