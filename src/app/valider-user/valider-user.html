<div class="contain-card">
    
    <h2>Liste des utilisateurs</h2>
    <table>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Email</th>
                <th>RÃ´le</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <div class="card" *ngFor="let user of users">
                <tr>
                    <td>{{ user.nom }} {{ user.prenom }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.role }}
                        <div class="toggle-button-cover">
                            <div class="button-cover">
                                <div class="button r" id="button-2">
                                    <input type="checkbox" class="checkbox" />
                                    <div class="knobs"></div>
                                    <div class="layer"></div>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <button (click)="validateUser(user.email)">Valider</button>
                        <button (click)="rejectUser(user.email)">Rejeter</button>
                    </td>
                </tr>
            </div>
        </tbody>
    </table>
</div>
